<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Übung lev3_4: Summe der Zahlen</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <h1>Gib eine Zahl ein und wähle zwei Zahlen</h1>

    <form action="#">
        <input type="number" id="input" min="0">
        <label for="input"></label>

        <label for="firstNumber">Erste Zahl</label>
        <select name="firstNumber" id="firstNumber">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>

        <label for="secondNumber">Zweite Zahl</label>
        <select name="secondNumber" id="secondNumber">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>


        <button type="button">Count Me</button>
    </form>

    <h2 id="output"></h2>

    <script src="./assets/js/main.js"></script>
</body>

</html>
